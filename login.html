<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Quiz System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('login.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #f0b5cb;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .login-card form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-card form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            color: #333; 
            background-color: #fff; 
        }

        .login-card form input[type="email"] {
            color: #333; 
            background-color: #fff; 
        }

        .login-card form input[type="password"] {
            color: #333;
            background-color: #fff;
        }

        .login-card form input[type="submit"] {
            background-color: #f98cf2;
            color: rgb(17, 16, 16);
            border: none;
            transition: background-color 0.3s ease;
        }

        .login-card form input[type="submit"]:hover {
            background-color: #ea2cd1;
        }

        .login-card form input:focus {
            border-color: #e9f3c1;
            transition: background-color 0.3s ease;
        }

        .login-card .forgot-password {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .login-card .forgot-password a {
            text-decoration: none;
            color: #0a0a0a;
        }

        .login-card .forgot-password a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 20px;
                max-width: 90%;
            }

            .login-card h2 {
                font-size: 1.5rem;
            }

            .login-card form input {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <form action="" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="forgot-password">
            <p><a href="forgot-password.html">Forgot your password?</a></p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
